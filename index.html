<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Подключаем иконочный шрифт fontawesome -->
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Grid Template Demo</title>
</head>

<body>
    <!-- Header with Navbar -->
    <header class="header">
        <div class="header-content">
            <div class="header-content__container">
                <h1 class="header-content__title">WE ARE REAL WEB-DEVELOPERS</h1>
                <div class="header-content__actions">
                    <a class="btn btn--light" href="#">Learn more</a>
                    <a class="btn btn--light" href="#">Get started</a>
                </div>
            </div>

        </div>

        <div class="header-menu">
            <div class="header-menu__container">
                <div class="header-logo">
                    <a class="header-logo__link" href=""><span class="header-logo__accent">SITE</span>LOGO</a>
                </div>

                <nav class="header-navbar">
                    <div class="header-navbar__btn">
                        <span class="header-navbar__btn-row"></span>
                        <span class="header-navbar__btn-row"></span>
                        <span class="header-navbar__btn-row"></span>
                    </div>

                    <ol class="header-navbar__list">
                        <li class="header-navbar__item"><a class="header-navbar__link" href="#">Home</a></li>
                        <li class="header-navbar__item"><a class="header-navbar__link" href="#">Abou</a>t</li>
                        <li class="header-navbar__item"><a class="header-navbar__link" href="#">Contacts</a></li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="header-overlay">
        </div>


    </header>

    <!-- Header Grid -->
    <div></div>


    <main>
        <!-- skills -->
        <section class="skills">
            <h2 class="skills__title visually-hidden">Developer skills section</h2>
            <div class="skills__container">
                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">HTML</a>
                    </h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/html.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>

                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">CSS</a>
                    </h3>
                    <div class="skill-item__image"></div>
                    <div class="skill-item__overlay"></div>
                </article>

                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">Markup</a>
                    </h3>
                    <div class="skill-item__image"></div>
                    <div class="skill-item__overlay"></div>
                </article>

                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">Web-Design</a>
                    </h3>
                    <div class="skill-item__image"></div>
                    <div class="skill-item__overlay"></div>
                </article>

                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">QA</a>
                    </h3>
                    <div class="skill-item__image"></div>
                    <div class="skill-item__overlay"></div>
                </article>

                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">Coding</a>
                    </h3>
                    <div class="skill-item__image"></div>
                    <div class="skill-item__overlay"></div>
                </article>

                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">Adaptability</a>
                    </h3>
                    <div class="skill-item__image"></div>
                    <div class="skill-item__overlay"></div>
                </article>

                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">PHP</a>
                    </h3>
                    <div class="skill-item__image"></div>
                    <div class="skill-item__overlay"></div>
                </article>

                <article class="skill-item">
                    <h3 class="skill-item__title">
                        <a href="">SEO</a>
                    </h3>
                    <div class="skill-item__image"></div>
                    <div class="skill-item__overlay"></div>
                </article>
            </div>

            <div class="skills__actions">
                <a class="btn btn-primary" href="">View All Skills</a>
            </div>

        </section>
    </main>

    <footer></footer>
</body>

</html>
